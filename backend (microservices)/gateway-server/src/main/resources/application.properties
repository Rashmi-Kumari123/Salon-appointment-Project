# Application Configuration
spring.application.name=${SPRING_APPLICATION_NAME:gateway-server}
server.port=${SERVER_PORT:5000}

# JWT Configuration
jwt.secret=${JWT_SECRET:your-256-bit-secret-key-for-jwt-token-generation-must-be-at-least-256-bits-long}

# Eureka Configuration
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone=${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://localhost:8070/eureka/}

# Spring Cloud Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true

# Gateway Routes
spring.cloud.gateway.routes[0].id=AUTH
spring.cloud.gateway.routes[0].uri=lb://AUTH-SERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**

spring.cloud.gateway.routes[1].id=USER
spring.cloud.gateway.routes[1].uri=lb://USER-SERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/admin/users/**,/api/users/**,/users/**
spring.cloud.gateway.routes[1].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[2].id=SALON
spring.cloud.gateway.routes[2].uri=lb://SALON-SERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/salons/**,/api/salons/**,/api/admin/salons/**
spring.cloud.gateway.routes[2].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[3].id=SERVICE-OFFERING
spring.cloud.gateway.routes[3].uri=lb://SERVICE-OFFERING-SERVICE
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/service-offering/**
spring.cloud.gateway.routes[3].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[4].id=CATEGORY
spring.cloud.gateway.routes[4].uri=lb://CATEGORY-SERVICE
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/categories/**
spring.cloud.gateway.routes[4].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[5].id=BOOKING
spring.cloud.gateway.routes[5].uri=lb://BOOKING-SERVICE
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[5].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[6].id=PAYMENT
spring.cloud.gateway.routes[6].uri=lb://PAYMENT-SERVICE
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/payments/**
spring.cloud.gateway.routes[6].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[7].id=NOTIFICATION
spring.cloud.gateway.routes[7].uri=lb://NOTIFICATION-SERVICE
spring.cloud.gateway.routes[7].predicates[0]=Path=/api/notifications/**
spring.cloud.gateway.routes[7].filters[0]=JwtAuthentication

spring.cloud.gateway.routes[8].id=REVIEW
spring.cloud.gateway.routes[8].uri=lb://REVIEW-SERVICE
spring.cloud.gateway.routes[8].predicates[0]=Path=/api/reviews/**
spring.cloud.gateway.routes[8].filters[0]=JwtAuthentication

# CORS Configuration
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-origins[0]=http://localhost:3000
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-origins[1]=https://salon-booking-three.vercel.app
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-methods[0]=GET
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-methods[1]=POST
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-methods[2]=PUT
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-methods[3]=DELETE
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-methods[4]=OPTIONS
spring.cloud.gateway.global-cors.cors-configurations[/**].allowed-headers[0]=*
spring.cloud.gateway.global-cors.cors-configurations[/**].allow-credentials=true

# Management / Actuator
management.endpoints.web.exposure.include=*
management.endpoint.env.access=read_only

# Application Info
info.app.name=gateway server
info.app.description=gateway server for salon booking system
